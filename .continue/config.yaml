name: Local Assistant
version: 1.0.0
schema: v1
models:
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed
  - name: Gemma 3n
    provider: ollama
    model: gemma-3.5:latest
    roles:
      - chat
      - autocomplete
  - name: Autodetect
    provider: ollama
    model: AUTODETECT
    apiBase: http://192.168.5.170:11434
context:
  - provider: code
  - provider: docs
  - provider: diff
  - provider: terminal
  - provider: problems
  - provider: folder
  - provider: codebase
